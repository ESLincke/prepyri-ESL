name: Run prepyri script on new files

on:
  push:
    paths:
      - 'in/**'  

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Debug directory contents before
        run: |
          echo "Repository contents:"
          ls -la
          echo "In directory contents:"
          ls -la in/
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run prepyri script
        run: |
          cd script
          python prepyri.py
          
      - name: Check results
        run: |
          echo "Out directory contents:"
          ls -la out/
          echo "Log directory contents:"
          ls -la log/
          echo "Archive directory contents:"
          ls -la archive/
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add out/ log/ archive/ in/
          git commit -m "Processed texts in /in. Moved the input to /archive." || echo "No changes to commit"
          git push
